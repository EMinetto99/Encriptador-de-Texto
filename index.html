<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
		
		<title>Encriptador de Texto - ALURA Latam</title>
	</head>

	<body>
		<header>
			<img id="logo-alura" src="img/logo.png" alt="Logo de Alura Latam">
		</header>
		<main>
			<section id="area-encriptacion">
				<div id="area-caja-de-texto">
					<textarea id="caja-de-texto" cols="20" rows="4" placeholder="Ingrese el texto aquí" autofocus></textarea>
				</div>
				<div id="leyenda-caja-de-texto">
					<img src="img/bi_exclamation-circle.svg">
					<p>Solo letras minúsculas y sin acentos</p>
				</div>
				<div id="area-botones">
					<button id="boton-encriptar" class="boton" name="botonEncriptar">Encriptar</button>
					<button id="boton-desencriptar" class="boton" name="botonDesencriptar">Desencriptar</button>
				</div>
			</section>

			<section id="area-resultante">
					<form>
						<textarea id="caja-texto-resultante" cols="20" rows="4" name="cajaTextoResultante" placeholder="Texto resultante"></textarea>
					</form>
					<img src="img/guy.png" alt="Pibe de la encriptación"></img>
					<div id="leyenda-caja-texto-resultante">
						<h2>Ningún mensaje fue encontrado</h2>
						<p>Ingresa el texto que desees encriptar o desencriptar.</p>
					</div>
					<button id="boton-copiar" class="boton ocultar" name="botonCopiar">Copiar</button>
			</section>

			<script src="js/functions.js"></script>
		</main>
	</body>
</html>
